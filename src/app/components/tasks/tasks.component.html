<div id="app-task">
  <h3>Tasks</h3>
  <mat-progress-bar color="accent" mode="determinate" [value]="progressBar"></mat-progress-bar>
  <div class="tasks">
    <ng-template #tasksIcons>
      <mat-icon (click)="checkTask()">check_circle_outline</mat-icon>
    </ng-template>
    <mat-icon *ngIf="iconTask; else tasksIcons" (click)="checkTask()">check_circle</mat-icon>
    <div>
      <h1>task 1</h1>
      <span>Description</span>
    </div>
    <mat-icon (click)="editTask()">edit</mat-icon>
  </div>
  <div class="add-task">
    <button mat-raised-button (click)="openDialog('0ms', '0ms')">Add tasks</button>
  </div>
</div>
